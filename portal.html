<body class="sec">

        <header class="header">
            <hr>

            <form class="logging-in">
               
                <div>
                    <select name="user-type" id="user">
                        <option value="Staff">Staff</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
                <div><input class="user-details" id="projectid" type="text" name="projectid" placeholder="project id" ></div>

                <div><input class="user-details" id="pass" type="password" name="password" placeholder="password"></div>
                <div class="for-customer"></div>
                <button id="login-btn">Login</button>
